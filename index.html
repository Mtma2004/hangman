<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>hangman game</title>
  </head>
  <body>
    <div class="conteener">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="catagory">word from : <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="the-head"></div>
              <div class="the-body"></div>
              <div class="the-handes"></div>
              <div class="the-legs"></div>
            </div>
          </div>
        </div>
        <div class="the-letters"></div>
      </div>
      <hr />
      <div class="letters-gusses"></div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
